<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/style.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&display=swap"
      rel="stylesheet"
    />
    <script defer src="./app.js"></script>
    <title>Library</title>
  </head>
  <body>
    <!-- Library -->
    <main class="main">
      <div class="main__content content">
        <h1 class="content__label content__label--title">Library</h1>
        <div
          class="content__container content__container--hero container"
        ></div>
        <nav class="content__nav content__nav--options nav">
          <button class="nav__btn nav__btn--new btn">New Book</button>
          <button class="nav__btn nav__btn--save btn">Save Library</button>
        </nav>
      </div>
    </main>
    <!-- Notes sidebar -->
    <div class="sidebar sidebar--aside hidden">
      <h1 class="sidebar__label sidebar__label--title">Notes</h1>
      <ul class="sidebar__list list"></ul>
      <button class="sidebar__btn sidebar__btn--new btn">Add Note</button>
    </div>
    <!-- Note form -->
    <div class="modal modal--note hidden">
      <button class="modal__btn modal__btn--close btn">&times;</button>
      <h1 class="modal__label modal__label--title">Create a Note</h1>
      <form class="modal__form modal__form--note form">
        <textarea
          class="form__input form__input--note"
          type="text"
          max="128"
          autofocus
        ></textarea>
        <button class="form__btn form__btn--submit btn" type="submit">
          Create!
        </button>
      </form>
    </div>
    <!-- Book form -->
    <div class="modal modal--book hidden">
      <button class="modal__btn modal__btn--close btn">&times;</button>
      <h2 class="modal__label modal__label--title">
        Fill in the Details of the Book
      </h2>
      <form class="modal__form modal__form--book form">
        <label class="form__label">Name of Book</label>
        <input
          class="form__input form__input--title"
          type="text"
          maxlength="64"
        />
        <label class="form__label">Name of Author</label>
        <input
          class="form__input form__input--author"
          type="text"
          maxlength="32"
        />
        <label class="form__label">Num. of Pages</label>
        <input
          class="form__input form__input--pages"
          type="number"
          min="1"
          max="9999"
        />
        <label class="form__label">Rating</label>
        <input
          class="form__input form__input--rating"
          type="number"
          min="1"
          max="5"
        />
        <label class="form__label">Read</label>
        <input class="form__input form__input--read" type="checkbox" />
        <button class="form__btn form__btn--submit" type="submit">
          Create!
        </button>
      </form>
    </div>
    <div class="overlay hidden"></div>
  </body>
</html>
