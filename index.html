<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./src/stylesheets/reset.css" />
    <link rel="stylesheet" type="text/css" href="./src/stylesheets/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;0,700;1,600&display=swap"
      rel="stylesheet"
    />
    <script defer type="module" src="./src/app.js"></script>
    <title>Library</title>
  </head>
  <body>
    <!-- Library -->
    <main class="main">
      <div class="main__content content">
        <header class="content__head head">
          <h1 class="head__label head__label--title">Library</h1>
        </header>

        <div
          class="content__container content__container--hero container"
        ></div>

        <nav class="content__nav content__nav--options nav">
          <button class="nav__btn nav__btn--new btn">New Book</button>
        </nav>
      </div>
    </main>
    <!-- Book form -->
    <div class="modal modal--book hidden">
      <button class="modal__btn modal__btn--close">&times;</button>
      <h2 class="modal__label modal__label--title">
        Fill in the Details of the Book
      </h2>

      <form class="modal__form modal__form--book form">
        <label class="form__label">Name of Book</label>
        <input
          class="form__input form__input--title"
          type="text"
          maxlength="64"
          required
        />
        <label class="form__label">Name of Author</label>
        <input
          class="form__input form__input--author"
          type="text"
          maxlength="32"
          required
        />
        <label class="form__label">Num. of Pages</label>
        <input
          class="form__input form__input--pages"
          type="number"
          min="1"
          max="9999"
          required
        />
        <label class="form__label">Rating</label>
        <input
          class="form__input form__input--ratings"
          type="number"
          min="1"
          max="5"
          required
        />
        <label class="form__label">Read</label>
        <input class="form__input form__input--read" type="checkbox" />
        <button class="form__btn form__btn--submit btn" type="submit">
          Create!
        </button>
      </form>
    </div>

    <div class="overlay hidden"></div>
  </body>
</html>
